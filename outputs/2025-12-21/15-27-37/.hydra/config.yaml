agents:
  planner_prompt: "You are an urban planner. Given a street-level image and a target\n\
    percept (e.g., \"safety\", \"wealth\", \"greenery\"), propose a concise visual\
    \ edit\nthat would increase that percept. Identify a single, concrete object or\n\
    element to modify (e.g., \"streetlight\", \"tree canopy\", \"crosswalk marking\"\
    ).\nReturn two fields in JSON:\n{\n  \"edit_plan\": \"<what to add/change>\",\n\
    \  \"target_object\": \"<specific object to localize>\"\n}\n"
  critic_prompt: "You judge whether an edited street scene looks realistic and coherent.\n\
    Consider lighting, shadows, perspective, and local context. Return:\n{\n  \"is_realistic\"\
    : true|false,\n  \"notes\": \"<brief reason>\"\n}\n"
tools:
  replicate:
    dino_model: adirik/grounding-dino:latest
    sam_model: meta/sam-2:latest
    inpaint_model: black-forest-labs/flux-fill-pro:latest
    inpaint_params: {}
    nano_banana_model: google/nano-banana-pro:latest
    mock: false
  storage:
    download_timeout: 120
project:
  data_root: ${hydra:runtime.cwd}/data
  raw_dir: ${project.data_root}/01_raw
  mask_dir: ${project.data_root}/02_masks
  counterfactual_dir: ${project.data_root}/03_counterfactuals
  eval_dir: ${project.data_root}/04_eval_results
workflow:
  target_attribute: safety
  input_dir: data/01_raw
  max_attempts: 3
  openai_model: gpt-4o-mini
  concurrency: 1
  realism_threshold: 0.5
logging:
  level: INFO
